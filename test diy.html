<html>
    <head>
        <title>SVG test</title>
    </head>
    <body>
        <svg baseProfile="full" height="15cm" version="1.1" width="30cm" viewBox="0 0 30 15" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <linearGradient id="id1" gradientUnits="userSpaceOnUse"
                                x1="3.75" y1="-3.75"
                                x2="26.25" y2="18.75">
                    <stop offset="0" stop-color="#ffffff" stop-opacity="1.0" />
                    <stop offset="0.25" stop-color="#ff0000" stop-opacity="1.0" />
                    <stop offset="0.5" stop-color="#00ff00" stop-opacity="1.0" />
                    <stop offset="0.75" stop-color="#0000ff" stop-opacity="1.0" />
                    <stop offset="1" stop-color="#000000" stop-opacity="1.0" />
                </linearGradient>
                <radialGradient id="id2">
                    <stop offset="0" stop-color="#ff0000" />
                    <stop offset="1" stop-color="#0000ff" />
                </radialGradient>
            </defs>
            <rect fill="black" height="15cm" width="30cm" x="0" y="0" />
            <rect fill="url(#id1) none" height="15cm" width="30cm" x="0" y="0" />
            <circle fill="url(#id2)" cx="10" cy="10" r="4" />
            <ellipse fill="url(#id2)" cx="20" cy="8" rx="4" ry="1" transform="translate(20 8) rotate(305) translate(-20 -8)" />
        </svg>
    </body>
</html>
